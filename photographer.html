<!DOCTYPE html>
<html>
  <head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
	  <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
	  <link crossorigin="anonymous" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
	        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap&Roboto&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
	    <a href="index.html" aria-label="lien vers la page d'accueil"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/></a>
    </header>
    <main id="main" aria-hidden="true">
      <section class="photograph-header"></section>
<!-- 	    select liste pour le tri -->
	  <section class="sort">
		    <p>Trier par</p>
<!-- 		    <select id="selectlist"> -->
<!-- 			    <option value="Popularité">Popularité</option> -->
<!-- 			    <option value="Date">Date</option> -->
<!-- 			    <option value="Titre">Titre</option> -->
<!-- 		    </select> -->
		  <section class="" id="selectlist" tabindex="0" role="button">
			  <p class="Selected"><span id="selected">Popularité</span> <i id="cursor" class="fas fa-angle-down"></i></p>
			  <p class="border" >Popularité</p>
			  <p class="border" >Date</p>
			  <p class="border" >Titre</p>
		  </section>
	  </section>
<!-- 	  Zone des media -->
	  <section id="Media-Content"></section>
<!-- 	Zone des likes global et du tarif/jours   -->
	  <section id="subMenu">
		  <article class="likes">
			  <p id="numberLikes"></p>
			  <i class="fas fa-heart"></i>
		  </article>
		  <article class="price">
			  <p id="price"> / jour</p>
		  </article>
	  </section>
    </main>
    <div id="contact_modal" aria-hidden="false" role=”dialog” aria-describedby="aria-desc" aria-modal="true" aria-label="closeup view">
			<div class="modal">
				<div class="header">
					<div class="text-header" id="aria-desc">
						<h2>Contactez-moi</h2>
						<h2 id="Photographer-name"></h2>
					</div>
		          <img src="assets/icons/close.svg" id="exit-modal" role="button" tabindex="0"/>
                </div>
				
				<form id="form"
				      action="photographer.html"
				      method="get">
					<div class="formData">
						<label for="firstname">Prénom</label>
						<input class="text-control" type="text" id="firstname" aria-required="true"/>
					</div>
					
					<div class="formData">
						<label for="lastname">Nom</label>
						<input  class="text-control"  type="text" id="lastname"  aria-required="true"/>
					</div>
					
					<div class="formData">
						<label for="email">Email</label>
						<input  class="text-control"  type="email" id="email"  aria-required="true"/>
					</div>
					
					<div class="formData">
						<label for="message">Votre message</label>
						<textarea  class="text-control"  id="message"  aria-required="true"></textarea>
					</div>
					<input type="submit" class="contact_button" id="submit" value="Envoyer">
				</form>
			</div>
	</div>
   <section id="lightBox" aria-hidden="false" role=”dialog” >

   </section>
   
   
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/factories/media.js"></script>
    <script src="scripts/pages/sort.js"></script>
  </body>
</html>
