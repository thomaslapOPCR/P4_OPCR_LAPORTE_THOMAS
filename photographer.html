<!DOCTYPE html>
<html>
  <head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
	  <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
	  <link crossorigin="anonymous" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
	        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap&Roboto&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
	    <a href="index.html" aria-label="lien vers la page d'accueil"><img src="assets/images/logo.png" class="logo" alt="logo"/></a>
    </header>
    <main id="main">
      <section class="photograph-header"></section>
<!-- 	    select liste pour le tri -->
	  <section class="sort">
		    <p>Trier par</p>
		  <section class="" id="selectlist" onclick="openSelectMenu()">
			  <p class="">Popularité</p>
			  <p class="">Date</p>
			  <p class="">Titre</p>
		  </section>
	  </section>
<!-- 	  Zone des media -->
	  <section id="Media-Content"></section>
<!-- 	Zone des likes global et du tarif/jours   -->
	  <section id="subMenu">
		  <article class="likes">
			  <p id="numberLikes"></p>
			  <i class="fas fa-heart"></i>
		  </article>
		  <article class="price">
			  <p id="price"> / jour</p>
		  </article>
	  </section>
<!-- 	    lightBox -->
	    <section id="lightBox">
		   
	    </section>
	    
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/factories/photographer.js"></script>
  </body>
</html>
